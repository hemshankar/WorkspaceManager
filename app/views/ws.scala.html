@(title: String, content: String)

<!DOCTYPE html>
<html lang="en">

<head>
    <title>@title</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!--<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>-->
    <!--<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/prism.css")'>-->
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
    <!--
    <script src='@routes.Assets.versioned("javascripts/hello.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/prism.js")' type="text/javascript"></script>
    -->
    <!--<script src='@routes.Assets.versioned("codemirror-5.53.2/lib/codemirror.js")' type="text/javascript"></script>-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</head>

<body>
    <div>
        Setup Kubeflow
    </div>

    @content

    <div onclick="execute('10','ls -ltr /tmp', 'output' )"> Execute </div>
    <textarea id="output" style="overflow: scroll; width: 400px; height: 200px; white-space: pre-wrap;">  </textarea>


    <script>
        function execute(task_id, cmd, out_id){
            $.post("@routes.WSController.execute",
            {task_id,cmd},
            data => {
                var outElem = document.getElementById(out_id);
                outElem.value = outElem.value + "\n" + data.recentLog
                console.log(data)
            });
        }
    </script>
</body>
</html>
